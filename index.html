<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <style>
       #map {
        height: 500px;
        /*width: 60%;*/
        margin-left: 3%;
        /*margin-top: 1%;*/
       }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
  </head>

<body>
<div class="container">  
  <!-- main body container -->
  <div class="row">
    <div class="col l12 s12 m12">
      <div class="card">
        <div class="card-image">
          <div id="map"></div>
          
          <a class="btn-floating halfway-fab waves-effect waves-light red btn-large"><i class="material-icons">cloud</i></a>

        </div>
        <div class="card-content">
          <h1 class="center" style="color: #455a64;">Weather APP</h1>
            <div class="row">
                <canvas class="col" id="icon1" width="128" height="128"></canvas>
                <div class="col info">
                  <span><h4 >{{ temp }}</h4>
                  <h6 style="display:inline;">{{ date }}</h6></span>
                  <span><h4>{{ summary }}</h4></span>
                </div>

                <div class="chart-area">
                <canvas id="myChart" width="100%" height="60px"></canvas>
                </div>
            </div> 
        </div>
      </div>
    </div>
  </div>
</div>




    </div>



  </div>



    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPncc_2FvxVd5VQrJF23EHdgdu_pxfBZ0&callback=initMap">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="skycons.js"></script>


    <script type="text/javascript" src="weather.js"></script>
    
    <script>
      window.onload = function() {
        initMap();
      }
    </script>

</body>
</html>
